{% load staticfiles %}
<div id="respond">
    <h3 id="reply-title">Leave a Reply</h3>
    {% if not request.user.is_authenticated %}
    <div class='login_info'>还没有登陆？可以登录后再评论哦。<b><a href="{% url 'login' %}">&raquo;去登录</a>&nbsp;<a href="{% url 'reg' %}">&raquo;去注册</a></b></div>
    {% else %}
    <div class='login_info'><b>{{ request.user.username }}</b>,快来写点评论吧!&nbsp;<a href="{% url 'logout' %}">注销</a></div>
    {% endif %}
    <br />
        {% csrf_token %}
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address <i class="text-danger">*</i></label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="inputWeb">Website</label>
            <input type="nane" class="form-control" id="inputWeb" placeholder="http://">
        </div>
        <div class="form-group">
            <label for="inputComment">Comment</label>
            <textarea class="form-control" rows="6"></textarea>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-action">Submit</button>
            </div>
        </div>
    </fom>
</div> <!-- /respond -->
