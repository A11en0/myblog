{% extends "base.html" %}
{% load staticfiles %}
{% block main %}
<main id="main">

	<div class="container">
		
		<div class="row topspace">
			<div class="col-sm-8 col-sm-offset-2">

 				<article class="post">
					<header class="entry-header">
 						<div class="entry-meta"> 
 							<span class="posted-on"><time class="entry-date published" date="2013-06-17">{{ article.date_publish | date:"F j, Y" }}</time></span>
 						</div> 
 						<h1 class="entry-title"><a href="#" rel="bookmark">{{ article.title }}</a></h1>
					</header> 
					<div class="entry-content">
						{{ article.content | safe }}
                    </div>
				</article><!-- #post-## -->

			</div> 
		</div> <!-- /row post  -->

		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

                {% include "respond.html" %}
                {% include "comment.html" %}

					<div class="clearfix"></div>
					<nav id="comment-nav-below" class="comment-navigation clearfix" role="navigation"><div class="nav-content">
							<div class="nav-previous">&larr; Older Comments</div>
							<div class="nav-next">Newer Comments &rarr;</div>
					</div></nav><!-- #comment-nav-below -->
				</div>
			</div>
		</div> <!-- /row comments -->

</main>
{% endblock %}
